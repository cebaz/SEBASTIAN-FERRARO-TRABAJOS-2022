<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div id="header">
        <img src="img/mercado-liebre.png" alt="logo">
        <div id="a">
            <a href=""><i class='bx bxs-donate-heart' ></i> Todas las opciones en un solo lugar.</a>
        </div>
        <div id="b">
            <a href="">Todos los productos</a>
        </div>
        <div id="c">
            <a href="">Creá tu cuenta<i class='bx bxs-id-card'></i></a>
        </div>
        <div id="d">
            <a href="">Ingresá <i class='bx bx-log-in-circle'></i></a>
        </div>
    </div>
    <div id="main">
        <img src="img/banner1.jpg" alt="baner1" id="banner" class="img">

        <div class="h2">
          <h2>Disfruta nustras ofertas</h2>
        </div>
        <div class="productos">
            <div class="item">
                <img src="img/productos/img-cafetera-moulinex.jpg" alt="" class="img">
                <b>Cafetera moulinex</b>
                <button type="button" class="btn btn-primary">Comprar</button>
            </div>
            <div class="item">
                <img src="img/productos/img-macbook-pro-2019.jpg" alt="" class="img">
                <b>Macbook Pro 2019</b>
                <button type="button" class="btn btn-primary">Comprar</button>
            </div>
            <div class="item">
                <img src="img/productos/img-tv-samsung-smart.jpg" alt="" class="img">
                <b>TV LG 40 pulgadas</b>
                <button type="button" class="btn btn-primary">Comprar</button>
            </div>
            <div class="item">
                <img src="img/productos/img-samsung-galaxy-s10.jpg" alt="" class="img">
                <b>Samsung Galaxy</b>
                <button type="button" class="btn btn-primary">Comprar</button>
            </div>
        </div>

        <div style="margin-left: 5%; margin-right: 5%;">
          <hr>
        </div>

        <div class="h2">
          <h2>Productos destacados
          </h2>
        </div>

        <div class="productos">
            <div class="item" id="galaxy">
                <img src="img/productos/img-samsung-galaxy-s10.jpg" alt="" id="galaxyimg">
                <b class="text">Smarphone Samsung Galaxy</b>
            </div>
            <div class="item" id="smart">
                <img src="img/productos/img-tv-samsung-smart.jpg" alt="" id="smartimg">
                <b class="text">TV Smart 40" Samsung</b>
            </div>
        </div>
    </div>

    <div id="footer">

    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
